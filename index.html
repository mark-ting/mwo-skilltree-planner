<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>SkillTreeTest</title>
  <link rel="stylesheet" href="./res/index.css">
</head>

<body>
  <div class="sidebar">
    <button class="section-btn" id="toggle-firepower">Firepower</button>
    <button class="section-btn" id="toggle-survival">Survival</button>
    <button class="section-btn" id="toggle-mobility">Mobility</button>
    <button class="section-btn" id="toggle-jumpjets">Jump Jets</button>
    <button class="section-btn" id="toggle-operations">Operations</button>
    <button class="section-btn" id="toggle-sensors">Sensors</button>
    <button class="section-btn" id="toggle-auxiliary">Auxiliary</button>
    <button id="clear-section">Clear Section</button>
    <button id="clear-all">CLEAR ALL</button>
    <input type="number" class="stat-display" id="active-nodes" value="0" readonly />
  </div>

  <div class="planner">
    <canvas class="grid" id="hex" width="1600" height="900"></canvas>
    <canvas class="grid" id="line" width="1600" height="900"></canvas>
  </div>

  <script src="./res/setutils.js"></script>
  <script src="./res/HexGrid.js"></script>
  <script src="./res/stringwrap.js"></script>
  <script src="./res/SkillPlanner.js"></script>
</body>
</html>
